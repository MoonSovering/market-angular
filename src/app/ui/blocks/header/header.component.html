
<header class="header">
  <img src="/assets/icons/eco-market-logo.webp" alt="eco-market logo">
  <div class="header__container">
    @for (button of buttons; track $index) {
      <a routerLink="{{button.link}}" class="but">
        <button class="main__button" (click)="handleClick(button.label)">{{button.label}}</button>
      </a>
    }
  </div>
</header>
