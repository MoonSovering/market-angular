

<main class="main">
  @if (farmer == null) {
    <h1>No tienes ningun producto publicado aun D:, que esperas publica alguno!</h1>
  }@else {
    <h1 class="main__h1">Esta es la lista de tus productos!</h1>
    <ul class="main__ul">
      @for (product of farmer; track $index) {
        <div class="main__container">
          <img src="{{product.photo.url}}" alt="{{product.photo.alt}}" class="main__img">
          <div class="main__container--section">
            <label class="main__label">Nombre</label>
            <h3 class="main__h3">{{product.name}}</h3>
          </div>
          <div class="main__container--section">
            <label class="main__label">Categoria</label>
            <p class="main__p">{{product.category}}</p>
          </div>
          <div class="main__container--section">
            <label class="main__label">Precio</label>
            <p class="main__p">${{product.price}}</p>
          </div>
          <div class="main__container--section">
            <label class="main__label">Cantidad disponible</label>
            <p class="main__p">{{product.amount}}</p>
          </div>
        </div>
      }
    </ul>
  }
</main>
