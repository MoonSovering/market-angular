
<div class="auth">
  <form [formGroup]="form" (submit)="onSubmit($event)" class="auth__form">
    <title class="form__title">Login</title>
    <div class="form__container">
        <app-input type="text" placeholder="Username" formControlName="email" class="container__input"><span class="container__span"></span></app-input>
        <app-input type="password" placeholder="Password" formControlName="password" class="container__input"><span class="container__span"></span></app-input>
        @if(form.valid){
          <button type="submit" class="container__button">Iniciar sesión</button>
        }@else{
          <button type="submit" class="container__button container_button--disabled" [disabled]="!form.valid">Iniciar sesión</button>
        }
    </div>
  </form>
  <p class="form__paragraph"><a routerLink="/auth/register">¿Necesitas una cuenta?</a></p>
  </div>
